<form>
  <label *ngFor="let item of items$ | async; index as i">
    <input type="checkbox" (change)="updateSelected($event)" name="item_{{i}}"
           [attr.data-id]="item.id"
           [attr.data-value]="item.value"
           [checked]="item.selected"/>
    {{item.value}}
  </label>

  <app-more></app-more>
</form>
